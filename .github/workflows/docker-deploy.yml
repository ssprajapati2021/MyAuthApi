name: Build and Deploy using Docker Compose

on:
  push:
    branches:
      - master
      - TestBranch
  workflow_dispatch:

env:
  IMAGE_NAME: ssprajapati2021/myauthapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set TAG based on branch name
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images using Compose
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push
        env:
          TAG: ${{ env.TAG }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Container App name based on branch
        id: set-name
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "name=my-auth-container-app" >> $GITHUB_OUTPUT
          else
            echo "name=my-auth-test-app" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          containerAppName: ${{ steps.set-name.outputs.name }}
          resourceGroup: rg-container
